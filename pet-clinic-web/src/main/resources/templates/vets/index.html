<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets Page</title>
</head>
<body>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet :${vets}">
        <td th:text="${vet.id}">you</td>
        <td th:text="${vet.firstName}">shouldn't</td>
        <td th:text="${vet.lastName}">see me</td>
    </tr>
    </tbody>
</table>

</body>
</html>
